<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Baking with the Gemini API</title>
  <link rel="stylesheet" href="/style.css">
</head>

<body>
  <main>
    <h1>Welp Virtual Agent</h1>
    <form>
      <div class="prompt-box">
        <label>
          <input name="prompt" placeholder="Enter instructions here" type="text"
            value="Provide an example recipe for a tall black coffee">
        </label>
        <button type="submit">Go</button>
      </div>
    </form>
    <p class="output">(Results will appear here)</p>
    <div class="response-feedback">
      <button class="thumbs-up">👍</button>
      <button class="thumbs-down">👎</button>
    </div>
    <div class="feedback-text" style="display: none;">
      <textarea id="feedback-textarea" placeholder="Please tell us more about why you disliked the response."></textarea>
      <button id="submit-feedback">Submit</button>
    </div>
    <div class="thank-you-message" style="display: none;">
      <p>Thank you for your feedback! We will use this information to improve our virtual agent.</p>
    </div>
  </main>

  <script src="https://unpkg.com/markdown-it@8.4.2/dist/markdown-it.min.js"></script>
  <script src="https://unpkg.com/base64-js@1.3.0/base64js.min.js"></script>
  <script type="module" src="/main.js"></script>
</body>

</html>
